<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Mood Matcher Exercise</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <img
            src="pawtify-logo.png"
            alt="A cartoonized dog wearing headphones while winking"
            class="logo"
          />
          <img src="pawtify-banner.png" alt="Pawtify banner" class="banner" />
        </div>
        <p class="subtitle">Your vibe, on paws!</p>
      </header>
      <div class="section-title">How are you feeling today?</div>
      <div id="mood-radios">
        <!-- Radio buttons will be generated here by JavaScript -->
      </div>

      <div class="option-container">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="videos-only-option" />
          <label for="videos-only-option">Gifs</label>
        </div>
      </div>

      <button id="get-image-btn">Get Dog Image üêæ</button>
    </div>

    <!-- Modal -->
    <div id="dog-modal">
      <div id="dog-modal-inner">
        <button id="dog-modal-close-btn">√ó</button>
        <!-- Dog image will appear here -->
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
