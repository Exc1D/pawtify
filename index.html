<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Picker Exercise</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>üé¨ Movie Picker</h1>
      <p class="subtitle">Find your next favorite movie based on genre!</p>

      <div class="section-title">What genre are you in the mood for?</div>
      <div id="genre-radios">
        <!-- Radio buttons will be generated here by JavaScript -->
      </div>

      <div class="option-container">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="classics-only-option" />
          <label for="classics-only-option"
            >Classic movies only (before 2000)</label
          >
        </div>
      </div>

      <button id="get-movie-btn">Get Movie Recommendation üçø</button>
    </div>

    <!-- Modal -->
    <div id="movie-modal">
      <div id="movie-modal-inner">
        <button id="movie-modal-close-btn">√ó</button>
        <!-- Movie card will appear here -->
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
